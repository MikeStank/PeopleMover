<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="train.css">
</head>
<body>
<div class="container">

<div class="jumbotron">
	<h1>The Detroit People Mover</h1>

</div>
		<div id="tableBorder">
		<div id="tableHeader"><p>Schedule for The People Mover</p></div>
			<table class="table">
				<thead>
					<tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (Minutes)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>The People Mover</td>
						<td>DET</td>
						<td>30</td>
						<td>13:30</td>
						<td>17</td>
					</tr>
				</tbody>
			</table>
		 </div>



		 <div id="tableHeader"><p>Add A Train</p></div>

		 <div class="time"><p>Current Time</p><span id="currentTime"></span></div>

		 <form>
		 	<div class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<form id="newEmployeeForm">
					<div class="form-group">
						<label>Train Name</label>
						<input type="text" id="trainName" class="form-control" placeholder="The People Mover">
					</div>
					<div class="form-group">
						<label>Destination</label>
						<input type="text" id="destination" class="form-control" placeholder="Cobo Center">
					</div>
					<div class="form-group">
						<label>First Train Time (HH: - Military Time)</label>
						<input type="text" id="firstTrain" class="form-control" placeholder="02:00">
					</div>
					<div class="form-group">
						<label>Frenquency (Minutes)</label>
						<input type="text" id="frequency" class="form-control" placeholder="45">
					</div>


					<div class="form-group text-center">
						<button class="btn btn-primary" id="submit">
							Submit
						</button>
					</div>
				</form>
			</div>
		</div>

		</form>




</div>
</body>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


<script src="https://code.jquery.com/jquery.js"></script>

<script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

<script type="text/javascript" src="train.js"></script>
</body>
</html>
